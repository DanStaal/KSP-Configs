@PART[FuelCell]:NEEDS[CommunityResourcePack]
{
    @MODULE[ModuleResourceConverter]
    {
        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.000176001
            DumpExcess = true
        }
    }
}

@PART[FuelCellArray]:NEEDS[CommunityResourcePack]
{
    @MODULE[ModuleResourceConverter]
    {
        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.002112012
            DumpExcess = true
        }
    }
}

// Modify the Universal Storage wedge so that it uses Liquid Fuel+Oxidizer.
@PART[US_1P110_Wedge_Fuelcell]
{
    @MODULE[ModuleResourceConverter]
    {
        -INPUT_RESOURCE[Hydrogen]
        -INPUT_RESOURCE[Oxygen]
   		INPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 0.064736
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 0.032368
			FlowMode = STAGE_PRIORITY_FLOW
		}

    }

    -RESOURCE[Hydrogen]
    -RESOURCE[Oxygen]
    RESOURCE
	{
		name = LiquidFuel
		amount = 1400
		maxAmount = 1400
	}		
	RESOURCE
	{
		name = Oxidizer
		amount = 700
		maxAmount = 700
	}		

}
