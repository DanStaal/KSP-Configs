// All Soylent arrays need to be fed 'clean' mulch.  Here's the cleaner.
@PART[UDA_SCWOU]:NEEDS[USILifeSupport]:FINAL
{
    	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = HellfireInABox
		tag = HellfireInABox
		StartActionName = Start HellfireInABox
		StopActionName = Stop HellfireInABox
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.003
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.25
		}
		OUTPUT_RESOURCE
		{
			ResourceName = SterileOrganicSlurry
			Ratio = 0.003
			DumpExcess = False
		}

    }
}


// The basic 'Soylent Green' gigantor supports one Kerbal, at full production.
// Done via both a recycler and a farm.  (Ideally you'll be able to turn off the 'farm'
// to get the recycler without the hab modifier.)

@PART[UDA_SOYLENT_GREEN_GIGANTOR]:NEEDS[USILifeSupport]
{
    MODULE
	{
		name = ModuleLifeSupport
	}

    RESOURCE
    {
        name = ReplacementParts
        amount = 50
        maxAmount = 50
    }

    MODULE
	{
		name = USI_ModuleFieldRepair
	}

    MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 1
		RecyclePercent = .9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = ReplacementParts
			Ratio = 0.00001
		}
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Soylent Farm
		tag = Soylent Farm
		StartActionName = Start Soylent Farm
		StopActionName = Stop Soylent Farm
		INPUT_RESOURCE
		{
			ResourceName = SterileOrganicSlurry
			Ratio =  0.00067498307292
		}
		INPUT_RESOURCE
		{
			ResourceName = SoylentStarter
			Ratio =  0.00000001692708333
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.000675
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = Photons
			Ratio = 0.25
		}
}