// For UKS, add in distribution modules to all tanks.
@PART[KKAOSS*Tank,KKAOSS*small*Tank,KKAOSS*Small*Tank,KKAOSS_LS*container*small,KKAOSS_LS*container*big]:NEEDS[KolonyTools]
{
    MODULE
	{
		name = USI_ModuleResourceWarehouse
	}
}

@PART[KKAOSS*Tank,KKAOSS_LS*container*big]:NEEDS[KolonyTools]
{
	MODULE
	{
		name = ModuleDistributedWarehouse
	}
}

// FuelCell, Algae, Greenhouse tanks are consumers.
@PART[KKAOSS_Fuelcell_Tank,KKAOSS_LS_container_algae,KKAOSS_LS_container_greenhouse]:NEEDS[KolonyTools]
{
    MODULE
	{
		name = ModuleLogisticsConsumer
	}
}
