+PART[KKAOSS_Rocket_Fuel_Tank]
{
    @name = KKAOSS_MaterialKits_Storage
    @title = K&K MaterialKits Storage

    -RESOURCE[LiquidFuel]
    {
    }
    -RESOURCE[Oxidizer]
    {
    }

    RESOURCE
    {
        name = MaterialKits
        amount = 0
        maxAmount = 400
    }

    MODULE
	{
		name = USI_ModuleResourceWarehouse
	}
	MODULE
	{
		name = ModuleDistributedWarehouse
	}

	MODULE
	{
		name = 	ModulePlanetaryLogistics
	}
}

