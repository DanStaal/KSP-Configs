
// Field Scientist's Pack
//
// I've played around with it a bit - now it should match the basic whip antenna
// in use, but it does it in a different way.  It's faster at short distances,
// but drops off quickly once it hits it's maximum distance.

@PART[VT_FSPack]:NEEDS[AntennaRange]
{
	@MODULE[ModuleDataTransmitter]
	{
		@name = ModuleLimitedDataTransmitter
		nominalRange = 12000
		simpleRange = 10250000
		maxPowerFactor = 2
		maxDataFactor = 8
	}
}